<div class="pp-component do-chart-type-props">
	<p class="do-props-label">Chart type</p>
	<button class="lui-icon lui-icon--bar-chart chart-btn qui-plainbuttonicon" ng-class="{'active-charttype': chartType === 'bar'}" qva-activate="setChartType( 'bar' )" data-icon="!" title="Bar chart"></button>
	<button class="lui-icon lui-icon--line-chart chart-btn qui-plainbuttonicon" ng-class="{'active-charttype': chartType === 'line'}" qva-activate="setChartType( 'line' )" data-icon="%" title="Line chart"></button>
	<button class="lui-icon lui-icon--pie-chart chart-btn qui-plainbuttonicon" ng-class="{'active-charttype': chartType === 'pie'}" qva-activate="setChartType( 'pie' )" data-icon="&" title="Pie chart"></button>
</div>
