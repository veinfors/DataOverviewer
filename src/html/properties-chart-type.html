<div class="pp-component do-chart-type-props">
	<p class="do-props-label">Chart type</p>
	<button class="chart-type-bar chart-btn qui-plainbuttonicon" ng-class="{'active-charttype': chartType === 'bar'}" qva-activate="setChartType( 'bar' )" data-icon="!" title="Bar chart"></button>
	<button class="chart-type-line chart-btn qui-plainbuttonicon" ng-class="{'active-charttype': chartType === 'line'}" qva-activate="setChartType( 'line' )" data-icon="%" title="Line chart"></button>
	<button class="chart-type-pie chart-btn qui-plainbuttonicon" ng-class="{'active-charttype': chartType === 'pie'}" qva-activate="setChartType( 'pie' )" data-icon="&" title="Pie chart"></button>
</div>
